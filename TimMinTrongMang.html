<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
    <script>
        function findMin(arr) {
            if (arr.length != 0) {
                let min = arr[0];
                for (let i = 1; i < arr.length; i++) {
                    if (min > arr[i]) {
                        min = arr[i];
                    }
                }
                return min;
            }else {
                return null;
            }
        }
    </script>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    alert("Số nhỏ nhất trong mảng arr1 : " +findMin(arr1));
    alert("Số nhỏ nhất trong mảng arr2 : " +findMin(arr2));
    alert("Số nhỏ nhất trong mảng arr3 : " +findMin(arr3));
    alert("Số nhỏ nhất trong mảng arr4 : " +findMin(arr4));
</script>

</body>
</html>
